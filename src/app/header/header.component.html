 <button type="button" style="margin-top:30px;" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#exampleModal">
  Addusers
</button>
 
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add-Users</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
    <div class="action">
<form #addform="ngForm" (ngSubmit)="onsubmit(addform)" >
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Id</label>
    <input type="text" [ngModel]='user.id' name='id'class="form-control"   style="width:300px">
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name:</label>
    <input type="email" [ngModel]='user.name' name='user'class="form-control" style="width:300px">
    </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Imageurl</label>
    <input type="text" [ngModel]='user.img' name='image' class="form-control" style="width:300px">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Location</label>
    <input type="text" [ngModel]='user.location' name='location'class="form-control"  style="width:300px">
  </div>
 
  <button type="submit"  class="btn btn-primary">Submit</button>
</form>
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
       <input class="form-control me-2"  type="search"  placeholder="Search" style="margin-left:900px;width:450px;" aria-label="Search" #myinput [(ngModel)]="name" (input)="search()">  
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
     
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.img}}</td>
      <td>{{user.location}}</td>
      <td><button [routerLink]="['list/edit',user.id]">Edit</button>
      <!-- Button trigger modal -->

</td>
      <td><button (click)='ondelete(user.id)'>Delete</button>
      
      </td>
    </tr>
    
  </tbody>
</table>
